---
# List of rsyslog configuration files which will be copied to /etc
# Default values: "rsyslog.conf", "rsyslog.d/example_service.conf"
rsyslog_configuration_files:
  - rsyslog.conf
  - rsyslog.d/example_service.conf

# List of rsyslog configuration templates from which will be created in /etc
rsyslog_configuration_templates:
  - rsyslog.conf.jinja2
  - rsyslog.d/example_service.conf.jinja2